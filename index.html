<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Home</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            margin: 20px 0;
        }
        .featured-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            flex: 1 1 calc(25% - 20px); /* 4 products per row */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #333;
        }
        .add-to-cart {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .add-to-cart:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Online Shop</h1>
</header>

<div class="container">
    <h2>Featured Products</h2>
    <div class="featured-products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p class="price">$19.99</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p class="price">$29.99</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <p class="price">$39.99</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h2>Product 4</h2>
            <p>Description of Product 4.</p>
            <p class="price">$49.99</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
    </div>
</div>

</body>
</html>
